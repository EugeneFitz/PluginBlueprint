<html>
    <head>

    </head>
    <body>
        <div>
            <button id="createNewProject">Create new Project</button>
            <button id="openProject">Open Project</button>
        </div>

        <script>
            const {ipcRenderer} = require("electron");
            const {dialog, Menu} = require("electron").remote;
            const prompt = require("electron-prompt");
            const $ = require("jquery");

            Menu.setApplicationMenu(Menu.buildFromTemplate([
                {
                    label: "File",
                    submenu: [
                        {
                            label: "New", role: "new", click: () => {
                                ipcRenderer.send("showCreateNewProject");
                            }
                        },
                        {
                            label: "Open", role: "open", click: () => {
                                ipcRenderer.send("showOpenProject");
                            }
                        },
                        {
                            type: "separator"
                        },
                        {
                            role: "toggledevtools"
                        },
                    ]
                }
            ]))

            $("#createNewProject").click(() => {
                ipcRenderer.send("showCreateNewProject");
            })

            $("#openProject").click(() => {
                ipcRenderer.send("showOpenProject");
            })
        </script>
    </body>
</html>
