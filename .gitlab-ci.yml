image: node:latest

before_script:
  - npm install

stages:
  - test
  - build

test:
  stage: test
  script: npm run test
  
dist_win:
  stage: build
  image: electronuserland/builder:wine
  script: npm run dist:win
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_SHA-win"
    paths:
      - LICENSE
      - dist/out/*.exe
  
dist_linux:
  stage: build
  image: electronuserland/builder:10
  script: npm run dist:linux
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_SHA-linux"
    paths:
      - LICENSE
      - dist/out/*.deb
